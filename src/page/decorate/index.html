<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        (() => {
            function queryURL(url) {
                var arr1 = url.split("?");
                var params = arr1[1].split("&"); //进行分割成数组
                var obj = {}; //声明对象
                for (var i = 0; i < params.length; i++) {
                    var param = params[i].split("="); //进行分割成数组
                    obj[param[0]] = param[1]; //为对象赋值
                }

                return obj;
            }

            window.BASE_DATA = queryURL(location.href);

        })();
    </script>
    <style>
        .cd-control {
            position: fixed;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="cd-main-area J_mainArea">
        <div class="cd-control">
            <button class="J_dbInitial">数据库初始化</button>
            <button class="J_restore">还原</button>
            <button class="J_refresh">刷新</button>
            <div>
                <label>模块Id:</label>
                <input class="J_removeModuleInput" />
                <button class="J_removeModule">删除模块</button>
            </div>
            <div>
                <label>模块Type:</label>
                <input class="J_addModuleInput" />
                <button class="J_addModule">添加模块</button>
            </div>
            <div id="count"></div>
        </div>
        <div class="J_configDialog">
        </div>
        <div class="d-editor-instance-area J_editorInstanceArea">
            <div class="cd-iframe-outer-warp">
                <div class="cd-iframe-warp">
                    <iframe class="cd-canvas J_canvas" src="/page/canvas.html">
                            
                    </iframe>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
